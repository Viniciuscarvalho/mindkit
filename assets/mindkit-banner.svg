<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" rx="16" fill="url(#bgGradient)"/>

  <!-- Brain/Circuit Icon -->
  <g transform="translate(80, 50)" filter="url(#glow)">
    <!-- Brain outline -->
    <path d="M50 10 Q70 10 75 25 Q85 25 85 40 Q90 45 90 55 Q90 70 75 75 Q75 90 60 90 Q45 95 35 90 Q20 90 15 75 Q0 70 0 55 Q0 45 5 40 Q5 25 20 25 Q25 10 50 10"
          fill="none" stroke="url(#brainGradient)" stroke-width="3"/>
    <!-- Circuit nodes -->
    <circle cx="30" cy="40" r="4" fill="#7C3AED"/>
    <circle cx="60" cy="35" r="4" fill="#06B6D4"/>
    <circle cx="45" cy="60" r="4" fill="#F59E0B"/>
    <circle cx="70" cy="55" r="4" fill="#7C3AED"/>
    <circle cx="25" cy="70" r="4" fill="#06B6D4"/>
    <!-- Circuit lines -->
    <line x1="30" y1="40" x2="60" y2="35" stroke="#7C3AED" stroke-width="1.5" opacity="0.6"/>
    <line x1="60" y1="35" x2="70" y2="55" stroke="#06B6D4" stroke-width="1.5" opacity="0.6"/>
    <line x1="45" y1="60" x2="70" y2="55" stroke="#F59E0B" stroke-width="1.5" opacity="0.6"/>
    <line x1="30" y1="40" x2="45" y2="60" stroke="#7C3AED" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="70" x2="45" y2="60" stroke="#06B6D4" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Text: mindkit -->
  <text x="200" y="115" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="56" font-weight="700" fill="#F8FAFC">
    mind<tspan fill="url(#brainGradient)">kit</tspan>
  </text>

  <!-- Tagline -->
  <text x="200" y="150" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="18" fill="#94A3B8">
    Forge your AI development mind
  </text>

  <!-- Tool icons -->
  <g transform="translate(580, 75)" opacity="0.8">
    <!-- Claude -->
    <rect x="0" y="0" width="50" height="50" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="25" y="32" font-family="monospace" font-size="12" fill="#F59E0B" text-anchor="middle">Claude</text>

    <!-- Cursor -->
    <rect x="60" y="0" width="50" height="50" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="85" y="32" font-family="monospace" font-size="12" fill="#06B6D4" text-anchor="middle">Cursor</text>

    <!-- Codex -->
    <rect x="120" y="0" width="50" height="50" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="145" y="32" font-family="monospace" font-size="12" fill="#7C3AED" text-anchor="middle">Codex</text>
  </g>
</svg>
